<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON to Excel Converter</title>
  <!-- Import a modern sans-serif font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        margin: 50px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload JSON File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Convert to Excel</button>
    </form>
  </div>
</body>
</html>
