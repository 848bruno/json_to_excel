<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON to Excel Converter</title>
  <!-- Import a modern sans-serif font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <style>
    /* GLOBAL STYLES */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #2e7d32; /* Dark green text */
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    /* Background geometry pattern (SVG) embedded via data URI with dynamic position */
    body {
      background-color: #e8f5e9; /* Fallback light green */
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400' viewBox='0 0 400 400'>\
<defs>\
  <pattern id='guillochePattern' x='0' y='0' width='400' height='400' patternUnits='userSpaceOnUse'>\
    <rect width='400' height='400' fill='none'/>\
    <path d='M 0 200 C 100 0, 300 400, 400 200' stroke='%2366bb6a' stroke-width='1' fill='none' opacity='0.3'/>\
    <path d='M 0 180 C 100 -20, 300 420, 400 220' stroke='%2366bb6a' stroke-width='1' fill='none' opacity='0.3'/>\
    <path d='M 0 220 C 100 420, 300 -20, 400 180' stroke='%2366bb6a' stroke-width='1' fill='none' opacity='0.3'/>\
    <path d='M 200 0 C 0 100, 400 300, 200 400' stroke='%2366bb6a' stroke-width='1' fill='none' opacity='0.3'/>\
  </pattern>\
</defs>\
<rect width='100%' height='100%' fill='url(%23guillochePattern)'/>\
</svg>");
      background-repeat: repeat;
      background-size: auto;
      background-position: var(--bg-pos, center);
    }
    
    /* Watermark text in multiple lines, scrolling from left to right */
    body::before {
      content: "Made by pure ❤from AMBALE\n\nMade by pure ❤from AMBALE\n\nMade by pure ❤from AMBALE";
      white-space: pre-line;
      font-weight: 400; /* Normal weight */
      line-height: 2; /* Extra spacing between lines */
      position: absolute;
      top: 50%;
      left: -100%;
      width: 300%;
      font-size: 3rem;
      color: rgba(46, 125, 50, 0.1); /* More visible low-opacity dark green */
      transform: rotate(-45deg) translateY(-50%);
      pointer-events: none;
      z-index: 0;
      text-align: center;
      animation: watermarkScroll 20s linear infinite;
    }
    
    @keyframes watermarkScroll {
      0% {
        transform: rotate(-45deg) translateY(-50%) translateX(0);
      }
      100% {
        transform: rotate(-45deg) translateY(-50%) translateX(-33%);
      }
    }
    
    /* MAIN CONTAINER */
    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #ffffff;
      border: 1px solid #66bb6a; /* Medium green border */
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1; /* Ensure container is above watermark & background */
    }
    
    h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
      color: #1b5e20; /* Darker green */
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    input[type="file"] {
      margin-bottom: 20px;
      font-size: 16px;
    }
    
    button {
      background-color: #2e7d32; /* Dark green button */
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20; /* Darker green on hover */
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        margin: 50px 20px;
        padding: 30px;
      }
      body::before {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload JSON File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Convert to Excel</button>
    </form>
  </div>
  <script>
    // Update background position based on mouse movement (parallax effect)
    document.body.addEventListener('mousemove', function(e) {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      // Calculate offset as a percentage offset from center
      const offsetX = ((e.clientX - windowWidth / 2) / windowWidth) * 50;
      const offsetY = ((e.clientY - windowHeight / 2) / windowHeight) * 50;
      document.documentElement.style.setProperty('--bg-pos', `${50 + offsetX}% ${50 + offsetY}%`);
    });
  </script>
</body>
</html>
